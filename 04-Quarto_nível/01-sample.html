<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Planeta Star Wars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">
    <main class="container">
        <h1 class="mb-4">Buscar Planeta Star Wars</h1>

        <div class="mb-3">
            <label for="planetId" class="form-label">Digite o ID do Planeta:</label>
            <input 
                type="number" 
                id="planetId" 
                class="form-control" 
                placeholder="Ex: 1 para Tatooine"
                min="1"
            >
        </div>

        <button id="buscarBtn" class="btn btn-primary">Buscar Planeta</button>

        <div id="mensagem" class="mt-3"></div>
    </main>

    <script src="01-sample.js"></script>
</body>

</html>
